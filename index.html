<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- container -->
        <div class="container">

            <!-- heading -->
            <h1 class="heading ">Password Generator</h1>
            <!-- display section -->
            <div class="display-container">
                <input readonly class="display" placeholder="Password" type="text" data-passwordDisplay >
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>

            <!--password adjusment section-->
            <div class="input-container">
                <!-- Password length  -->
                <div class="length-container" >
                    <p>Password length</p>
                    <p data-lengthNumber>10</p>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" value="10" class="slider" step="1" data-lengthSlider>

                <!-- checkbox -->
                <div>
                    <div class="check">
                        <input type="checkbox" id="uppercase" name="uppercase">
                        <label for="uppercase">Include Uppercase Letter</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="lowercase" id="lowercase">
                        <label for="lowercase" >Include lowercase Letter</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="numbers" id="numbers">
                        <label for="numbers">Include numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="symbols" id="symbols">
                        <label for="symbols">Include symbols</label>
                    </div>                    
                </div>

                <!-- Strength -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
                <!-- Generate Button -->
                <button class="generateBtn">Generator Password</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
