<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./stlyle.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper bg-emerald-800 overflow-hidden h-screen w-screen flex items-center justify-center">
        <div class="container border-2 w-1/5 flex flex-col p-2 bg-stone-600">
            <h1 class="text-center font-bold text-white text-lg mb-2">PASSWORD GENERATOR</h1>
            <!-- section 1 -->
            <div class="display flex space-x-0 h-8">

                <input readonly placeholder="Password" type="text" data-passwordDisplay >

                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" class="h-8" alt="copy" >
                </button>
            </div>
            <!-- section 2 -->
            <div>
                <!-- Password length  -->
                <div class="flex justify-between mt-1" >
                    <p >Password length</p>
                    <p data-lengthNumber>10</p>
                </div>

                <!-- slider -->
                <input type="range" min="1" max="20" value="10" class="slider w-full " step="1" data-lengthSlider>

                <!-- checkbox -->
                <div class="flex flex-col items-start gap-y-2">
                    <div>
                        <input type="checkbox" id="uppercase" name="uppercase">
                        <label for="uppercase">Include Uppercase Letter</label>
                    </div>
                    <div><input type="checkbox" name="lowercase" id="lowercase">
                        <label for="lowercase" >Include lowercase Letter</label>
                    </div>
                    <div>
                        <input type="checkbox" name="numbers" id="numbers">
                        <label for="numbers">Include numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" name="symbols" id="symbols">
                        <label for="symbols">Include symbols</label>
                    </div>                    
                </div>

                <!-- Strength -->
                <div class="flex flex-row justify-between items-center">
                    <p>Strength</p>
                    <div class="bg-red-600 h-4 w-4 rounded-xl" data-indicator></div>
                </div>
                <button class="text-center w-full generateBtn">Generator Password</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
